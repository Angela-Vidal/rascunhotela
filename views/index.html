<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Bem vindo</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
     <div class="container">
      <div class="content first-content">
           <div class="first-column"></div>
           <h2 class="title">welcome back!</h2>
           <p class="description"> To keep connected with us</p>
           <p class="description"> please login with personal info</p>
           <button class="btn">sign in</button>
      </div>
           <div class="second-column">
               <h2 class="title">create account</h2>
                <div class="social-media">
                    <ul>
                         <li><a href="#">facebook</a></li>
                         <li><a href="#">google</a></li>
                         <li><a href="#">linkedin</a></li>
                    </ul>

                </div><!--social media-->

                <p class="description">or you email</p>
                <form class="form"><!--essa parte do formulario sai para substuir botões de login cadastro-->
                    <input type="login" placeholder="Nome"> <!--esse esta como digitar um texto mais tem que virar um botão com o nome login-->
                    <input type="cadastro" placeholder="Cadastro">  <!--esse esta como digitar um texto mais tem que virar um botão com o nome cadastro-->
                    <button class="btn">sign up</button>
               </form>
           </div><!--second-column-->
     </div><!--first-column-->
      <div class="content second-content"></div>
     </div>
</body>
